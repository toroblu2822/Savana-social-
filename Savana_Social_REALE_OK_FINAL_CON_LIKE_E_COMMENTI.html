
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Savana Social - Completo con Like e Commenti</title>
  <script src="https://unpkg.com/vue@3.4.15/dist/vue.global.prod.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1504457046788-2509ec43a81c?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .backdrop {
      background-color: rgba(255, 255, 255, 0.92);
    }
    [v-cloak] { display: none; }
  </style>
</head>
<body>
  <div id="app" v-cloak class="backdrop min-h-screen max-w-3xl mx-auto p-4 space-y-6 rounded-xl text-sm">
    <div v-if="loading" class="text-center text-yellow-600 text-lg font-bold mt-10">ğŸ¦ Caricamento Savana...</div>

    <div v-else-if="!loggedIn" class="bg-white p-6 rounded-xl space-y-4">
      <input v-model="username" placeholder="Nome animale" class="w-full p-2 border rounded">
      <select v-model="species" class="w-full p-2 border rounded">
        <option disabled value="">Specie</option>
        <option>Leone</option><option>Giraffa</option><option>Elefante</option>
        <option>Zebra</option><option>Ghepardo</option><option>Iena</option>
        <option>Scimmia</option><option>Antilope</option>
      </select>
      <textarea v-model="bio" placeholder="Bio..." class="w-full p-2 border rounded"></textarea>
      <input type="file" @change="handleAvatar" class="w-full p-2 border rounded">
      <button @click="login" class="w-full bg-yellow-600 text-white p-2 rounded hover:bg-yellow-700">ENTRA</button>
    </div>

    <div v-else>
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-yellow-700">ğŸŒ¿ Savana Social</h1>
        <button @click="toggleUsersPanel" class="bg-yellow-500 px-3 py-1 rounded text-white text-sm">ğŸ‘¥ Utenti registrati</button>
      </div>

      <div class="bg-white p-4 rounded-xl mt-4">
        <div class="flex space-x-3 items-center">
          <img v-if="avatar" :src="avatar" class="w-12 h-12 rounded-full object-cover" />
          <div>
            <h2 class="font-bold">{{ username }} ({{ species }})</h2>
            <p class="text-xs italic">{{ bio }}</p>
          </div>
        </div>
        <button @click="logout" class="mt-2 text-red-500 text-sm">Esci</button>
      </div>

      <div class="bg-white p-4 rounded-xl mt-4 space-y-2">
        <textarea v-model="newPost" placeholder="Scrivi qualcosa..." class="w-full p-2 border rounded"></textarea>
        <input type="file" @change="handlePostImage" class="w-full p-2 border rounded">
        <button @click="submitPost" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Pubblica</button>
      </div>

      <div v-for="post in posts" :key="post.id" class="bg-white p-4 rounded-xl shadow mt-4 space-y-2">
        <div class="flex items-center space-x-2">
          <img v-if="post.avatar" :src="post.avatar" class="w-10 h-10 rounded-full object-cover">
          <div>
            <strong>{{ post.author }} ({{ post.species }})</strong>
            <p class="text-xs italic text-gray-500">{{ post.bio }}</p>
          </div>
        </div>
        <p>{{ post.content }}</p>
        <img v-if="post.image" :src="post.image" class="rounded w-full max-h-64 object-contain">
        <div class="flex space-x-4 text-sm mt-2">
          <button @click="toggleLike(post)" :class="userLiked(post) ? 'text-pink-500' : 'text-gray-600'">â¤ï¸ Like ({{ post.likes.length }})</button>
          <button @click="post.showComments = !post.showComments" class="text-blue-600">ğŸ’¬ Commenti ({{ post.comments.length }})</button>
        </div>
        <div v-if="post.showComments" class="space-y-2 mt-2">
          <div v-for="c in post.comments" class="bg-gray-100 p-2 rounded text-sm">
            <strong>{{ c.author }}:</strong> {{ c.text }}
          </div>
          <div class="flex space-x-2">
            <input v-model="post.newComment" placeholder="Scrivi un commento..." class="flex-1 p-1 text-sm border rounded">
            <button @click="addComment(post)" class="text-sm bg-blue-500 text-white px-2 rounded">Invia</button>
          </div>
        </div>
      </div>

      <div v-if="showUsersPanel" class="fixed top-0 right-0 w-64 h-full bg-white p-4 shadow-lg overflow-y-auto z-40">
        <div class="flex justify-between items-center font-bold mb-2">
          <span>ğŸ‘¥ Utenti registrati</span>
          <button @click="toggleUsersPanel" class="text-red-500">âœ•</button>
        </div>
        <ul class="space-y-3">
          <li v-for="user in allUsers" :key="user.username" class="flex items-center space-x-2">
            <img v-if="user.avatar" :src="user.avatar" class="w-8 h-8 rounded-full object-cover">
            <div>
              <strong>{{ user.username }}</strong><br>
              <small class="italic text-gray-500">{{ user.species }}</small>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAjBjhgwUd0P4EV7ZhsqCRHPFJQoASUKvc",
  authDomain: "savana-social.firebaseapp.com",
  projectId: "savana-social",
  storageBucket: "savana-social.firebasestorage.app",
  messagingSenderId: "1009203185830",
  appId: "1:1009203185830:web:14ca2c419caab2dfc40c67"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const { createApp } = Vue;
createApp({
  data() {
    return {
      username: '', species: '', bio: '', avatar: '', newPost: '', postImage: '',
      loggedIn: false, loading: true, allUsers: [], showUsersPanel: false, posts: []
    };
  },
  methods: {
    login() {
      if (!this.username || !this.species || !this.bio || !this.avatar) {
        alert("Compila tutti i campi!"); return;
      }
      this.loggedIn = true;
      localStorage.setItem("savanaUser", JSON.stringify({
        username: this.username, species: this.species, bio: this.bio, avatar: this.avatar
      }));
      db.collection("profiles").doc(this.username).set({
        username: this.username, species: this.species, bio: this.bio, avatar: this.avatar
      }, { merge: true });
    },
    logout() {
      localStorage.removeItem("savanaUser");
      this.loggedIn = false;
      this.username = ''; this.species = ''; this.bio = ''; this.avatar = '';
    },
    handleAvatar(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => this.avatar = e.target.result;
        reader.readAsDataURL(file);
      }
    },
    handlePostImage(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => this.postImage = e.target.result;
        reader.readAsDataURL(file);
      }
    },
    submitPost() {
      if (!this.newPost && !this.postImage) return;
      db.collection("posts").add({
        author: this.username, species: this.species, bio: this.bio, avatar: this.avatar,
        content: this.newPost, image: this.postImage,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        likes: [], comments: []
      });
      this.newPost = ''; this.postImage = '';
    },
    toggleLike(post) {
      const i = post.likes.indexOf(this.username);
      if (i === -1) post.likes.push(this.username);
      else post.likes.splice(i, 1);
      db.collection("posts").doc(post.id).update({ likes: post.likes });
    },
    userLiked(post) {
      return post.likes.includes(this.username);
    },
    addComment(post) {
      if (post.newComment && post.newComment.trim()) {
        post.comments.push({ author: this.username, text: post.newComment });
        db.collection("posts").doc(post.id).update({ comments: post.comments });
        post.newComment = '';
      }
    },
    toggleUsersPanel() {
      this.showUsersPanel = !this.showUsersPanel;
    },
    loadPosts() {
      db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        this.posts = snapshot.docs.map(doc => {
          const data = doc.data();
          data.id = doc.id;
          data.newComment = '';
          data.showComments = false;
          return data;
        });
      });
    }
  },
  mounted() {
    const saved = localStorage.getItem("savanaUser");
    if (saved) {
      const u = JSON.parse(saved);
      this.username = u.username;
      this.species = u.species;
      this.bio = u.bio;
      this.avatar = u.avatar;
      this.loggedIn = true;
      db.collection("profiles").doc(this.username).set({
        username: this.username, species: this.species, bio: this.bio, avatar: this.avatar
      }, { merge: true });
    }
    this.loading = false;
    this.loadPosts();
    db.collection("profiles").onSnapshot(snapshot => {
      this.allUsers = snapshot.docs.map(doc => doc.data());
    });
  }
}).mount('#app');
</script>
</body>
</html>
