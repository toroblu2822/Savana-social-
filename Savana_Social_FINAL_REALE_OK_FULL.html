
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Savana Social - Reale COMPLETO</title>
  <script src="https://unpkg.com/vue@3.4.15/dist/vue.global.prod.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1504457046788-2509ec43a81c?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .backdrop {
      background-color: rgba(255, 255, 255, 0.9);
    }
    .rounded-xl {
      border-radius: 1.5rem;
    }
    [v-cloak] { display: none; }
  </style>
</head>
<body>
  <div id="app" v-cloak class="backdrop min-h-screen p-4 max-w-3xl mx-auto space-y-6 rounded-xl shadow-xl text-sm">
    <div v-if="loading" class="text-center mt-10 text-yellow-600 text-xl font-bold">ü¶Å Caricamento...</div>

    <div v-else-if="!loggedIn" class="bg-white p-6 rounded-xl space-y-4">
      <input v-model="username" placeholder="Nome animale" class="w-full p-2 border rounded">
      <select v-model="species" class="w-full p-2 border rounded">
        <option disabled value="">Specie</option>
        <option>Leone</option><option>Giraffa</option><option>Elefante</option>
        <option>Zebra</option><option>Ghepardo</option><option>Iena</option>
        <option>Scimmia</option><option>Antilope</option>
      </select>
      <textarea v-model="bio" placeholder="Bio..." class="w-full p-2 border rounded"></textarea>
      <input type="file" @change="handleAvatar" class="w-full p-2 border rounded">
      <button @click="login" class="w-full bg-yellow-600 text-white p-2 rounded hover:bg-yellow-700">ENTRA</button>
    </div>

    <div v-else>
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-yellow-700">üåø Savana Social</h1>
        <div class="flex space-x-2">
          <input v-model="searchQuery" @input="resetInactivity" placeholder="üîç Cerca utenti..." class="px-2 py-1 rounded text-sm text-black">
          <button @click="toggleOnlinePanel" class="bg-yellow-500 px-2 py-1 rounded text-white text-sm">üë• Online</button>
        </div>
      </div>

      <div class="bg-white p-4 rounded-xl mt-4">
        <div class="flex space-x-3 items-center">
          <img v-if="avatar" :src="avatar" class="w-12 h-12 rounded-full object-cover" />
          <div>
            <h2 class="font-bold">{{ username }} ({{ species }})</h2>
            <p class="text-xs italic">{{ bio }}</p>
          </div>
        </div>
        <button @click="logout" class="mt-2 text-red-500 text-sm">Esci</button>
      </div>

      <!-- AREA POST E PROFILI (da continuare nello step successivo) -->
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAjBjhgwUd0P4EV7ZhsqCRHPFJQoASUKvc",
      authDomain: "savana-social.firebaseapp.com",
      projectId: "savana-social",
      storageBucket: "savana-social.firebasestorage.app",
      messagingSenderId: "1009203185830",
      appId: "1:1009203185830:web:14ca2c419caab2dfc40c67"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const { createApp } = Vue;
    const app = createApp({
      data() {
        return {
          username: '', species: '', bio: '', avatar: '',
          newPost: '', postImage: '', posts: [],
          searchQuery: '', showOnline: false, onlineUsers: [],
          loggedIn: false, loading: true, inactivityTimer: null
        };
      },
      methods: {
        login() {
          if (!this.username || !this.species || !this.bio || !this.avatar) {
            alert("Compila tutti i campi!"); return;
          }
          this.loggedIn = true;
          localStorage.setItem("savanaUser", JSON.stringify({
            username: this.username, species: this.species,
            bio: this.bio, avatar: this.avatar
          }));
          db.collection("online").doc(this.username).set({ username: this.username });
          db.collection("profiles").doc(this.username).set({
            username: this.username, species: this.species,
            bio: this.bio, avatar: this.avatar
          }, { merge: true });
        },
        logout() {
          db.collection("online").doc(this.username).delete();
          localStorage.removeItem("savanaUser");
          this.loggedIn = false;
          this.username = ''; this.species = ''; this.bio = ''; this.avatar = '';
        },
        handleAvatar(e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = e => this.avatar = e.target.result;
            reader.readAsDataURL(file);
          }
        },
        handlePostImage(e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = e => this.postImage = e.target.result;
            reader.readAsDataURL(file);
          }
        },
        submitPost() {
          if (!this.newPost && !this.postImage) return;
          db.collection("posts").add({
            author: this.username, species: this.species,
            bio: this.bio, avatar: this.avatar,
            content: this.newPost, image: this.postImage,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            likes: [], comments: []
          });
          this.newPost = ''; this.postImage = '';
        },
        loadPosts() {
          db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snapshot => {
            this.posts = snapshot.docs.map(doc => {
              const data = doc.data();
              data.id = doc.id;
              data.newComment = '';
              data.showComments = false;
              return data;
            });
          });
        },
        toggleOnlinePanel() {
          this.showOnline = !this.showOnline;
        },
        resetInactivity() {
          clearTimeout(this.inactivityTimer);
          this.inactivityTimer = setTimeout(() => {
            db.collection("online").doc(this.username).delete();
          }, 60000);
        }
      },
      mounted() {
        const saved = localStorage.getItem("savanaUser");
        if (saved) {
          const u = JSON.parse(saved);
          this.username = u.username;
          this.species = u.species;
          this.bio = u.bio;
          this.avatar = u.avatar;
          this.loggedIn = true;
          db.collection("online").doc(this.username).set({ username: this.username });
        }
        this.loading = false;
        this.loadPosts();
        db.collection("online").onSnapshot(snapshot => {
          this.onlineUsers = snapshot.docs.map(doc => doc.id);
        });
        this.resetInactivity();
        window.addEventListener("click", this.resetInactivity);
        window.addEventListener("scroll", this.resetInactivity);
      }
    }).mount('#app');
  </script>
</body>
</html>
